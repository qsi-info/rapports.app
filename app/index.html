<!doctype html>
<html class="no-js" ng-app="client1App">
  <head>
    <meta charset="utf-8">
    <title ng-bind="$root.app.name"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/metro.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <!-- endbuild -->
  </head>
  <body class="{{$root.app.aspect}}">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->


    <!-- The navbar is only visible if the app is full_page -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-show="$root.app.aspect == 'full_page'" role="navigation" id="mainNav">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#home" ng-bind="$root.app.name"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>

          <oauth
            site="http://localhost:1337"
            client-id="9xke8281gh6gfpiyiulnim3r1u3f9rbw"
            redirect-uri="http://localhost:9000"
            template="views/templates/oauth.custom.html"        
            scope="public">
          </oauth>

        </div>
      </div>
    </nav>


    <div ng-class="$root.app.aspect == 'full_page' ? 'container' : ''">
      <div ng-view=""></div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/oauth-ng/dist/oauth-ng.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/matchmedia/matchMedia.js"></script>
    <script src="bower_components/ngSticky/sticky.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/item.js"></script>
    <script src="scripts/services/QuarterReport.js"></script>
    <script src="scripts/services/QuarterReportComment.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/NewReportController.js"></script>
    <script src="scripts/controllers/ReportController.js"></script>
    <script src="scripts/controllers/MyReportController.js"></script>
    <!-- endbuild -->

</body>
</html>
